<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <link rel="stylesheet" href="/css/style.css">

  <script 
    src="https://kit.fontawesome.com/d86f326fcd.js" 
    crossorigin="anonymous">
  </script>
</head>

<body>
  <!--헤더-->
  <header>
    <!--로고-->
    <div class="logo">
      <!--유튜브 로고 아이콘-->
      <i class="fab fa-youtube"></i>
      <!--유튜브 타이틀-->
      <span class="mainTitle">YouTube</span>
    </div>
    <!--계정-->
    <div class="account">
      <!--검색 아이콘-->
      <i class="fas fa-search"></i>
      <!--유저 아이콘-->
      <i class="fas fa-circle-user"></i>
    </div>
  </header>

  <!--비디오-->
  <section class="player">
    <video src="/video/video.mp4" controls></video>
    <!--<iframe src="https://www.youtube.com/embed/5_2htTpUhG8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>-->
  </section>

  <!--비디오 정보-->
  <div class="info">
    <!--비디오 데이터-->
    <div class="metaData">
      <!--해시태그-->
      <div class="hashTags">
        <ul>
          <li><a href="#">#클론코딩</a></li>
          <li><a href="#">#유튜브</a></li>
        </ul>
      </div>
      <!--비디오 제목-->
      <div class="videoTitle">클론코딩 유튜브 사이트 따라하기!!</div>
      <!--비디오 조회수 및 업로드 날짜-->
      <div class="viewCount">조회수123,456회 2022.06.03</div>
    </div>
    <!--액션 버튼-->
    <div class="actionBtn">
      <button class="good">
        <i class="fas fa-thumbs-up"></i>
        100
      </button>
      <button class="bad">
        <i class="fas fa-thumbs-down"></i>
        싫어요
      </button>
      <button class="share">
        <i class="fas fa-share"></i>
        공유
      </button>
      <button class="save">
        <i class="fas fa-arrow-down-to-arc"></i>
        오프라인 저장
      </button>
      <button class="clip">
        <i class="fas fa-scissors"></i>
        클립
      </button>
    </div>
    <!--채널 정보-->
    <div class="chanelInfo">
      <div class="profile">
        <i class="fas fa-circle-user"></i>
      </div>
      <div class="profileName">오윤아</div>
      <div class="profileViewr">구독자 20만명</div>
      <div class="subScribe">
        <button>구독</button>
      </div>
    </div>

    <!--재생목록-->
    <div class="nextList">
      <div class="nextText">다음 영상</div>
      <div class="nextVideo">
        <div class="nextImage">
          <img src="/image/lemon.jpg">
        </div>
        <div class="nextInfo">
          <div class="nextTitle">열심히 따라해보자..</div>
          <div class="nextName">오윤아</div>
          <div class="nextViewCount">10회 2022.06.03</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
